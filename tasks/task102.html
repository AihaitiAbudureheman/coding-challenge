                <form id="task102-form">

                    <label class="task102-label">...Birth year...</label>

                    <button type="button" onclick="calculateAge()" id="task102btn1">
                        CALCULATE
                    </button>

                    <button type="button" onclick="tryMore()" id="task102btn2">

                    </button>

                </form>

                <!--Answers appear here-->

            </div>


            <!--Javascript functions for calculator start from here-->
            <script>
                //validating the user input for birth year
                function validateBirthYear() {
                    var birth_year = document.getElementById("task102-birth").value;
                    if (birth_year.length == 0) {
                        makeAlert("Year number is required !", "task102year1", "red");
                        return false;
                    }

                    if (!birth_year.match(/^[0-9]{4}$/)) {
                        makeAlert("Four digits with year format...,", "task102-year1", "red");
                        return false;
                    }


                    makeAlert("", "task102-year1", "");
                    return true;
                }


                //Get current year
                function getCurrentYear() {
                    var today = new Date();
                    var currentYear = today.getFullYear();
                    return document.getElementById("curr").innerHTML = "The current Year is : " + currentYear;
                }


                function calculateAge(birthYear, currentYear) {
                    var today = new Date();
                    var currentYear = today.getFullYear();

                    var birthYear = document.getElementById("task102-birth").value;

                    if (birthYear == "") {
                        makeAlert("Please write Birth Year...", "task102-age1", "red");
                        return false;
                    }

                    if ((currentYear - birthYear) < 0) {
                        makeAlert("Your birth year should be less than current year...", "task102-age1", "red");
                        return false;

                    } else {
                        makeAlert("", "task102-age1", "");
                        var age = document.getElementById("task102-age1").innerHTML = "You are either " + (currentYear - birthYear) + " or " + (currentYear - birthYear - 1);
                        return age;
                    }
                }


                //Reset and try more
                function tryMore() {
                    location.reload();
                }


                //Error alerts
                function makeAlert(message, alertLocation, color) {
                    document.getElementById(alertLocation).innerHTML = message;
                    document.getElementById(alertLocation).style.color = color;
                }
            </script>
            <!--End of javascript file-->
